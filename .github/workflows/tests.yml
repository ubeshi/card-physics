name: Run tests
on:
  push:
    - development
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@main
      - name: Install dependencies
        run: |
          npm install
      - name: Run tests
        run: |
          npm run test
